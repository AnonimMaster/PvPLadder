name: PvPLadder
version: '0.1-SNAPSHOT'
main: io.github.AnonimMaster.PvPLadder.Startup
api-version: '1.20'
prefix: PvPLadder
authors: [ AnonimMaster ]
description:
  The plugin implements a system of competitive battles in PVP arenas, taking into account ratings in different formats: 3x3, 2x2, 1x1
website: https://github.com/AnonimMaster
load: STARTUP
libraries:
  - com.google.guava:guava:30.1.1-jre
  - com.google.code.gson:gson:2.8.6
commands:
  arenas:
    description: "Edit arenas"
    usage: "/PvPLadder arenas"
  stats:
    description: "stats"
    usage: "/PvPLadder stats"
  language:
    description: "Test"
    usage: "/PvPLadder language <locale>"
softdepend: [PlaceholderAPI]